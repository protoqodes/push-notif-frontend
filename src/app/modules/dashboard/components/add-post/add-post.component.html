<main class="add-post">
  <div class="holder">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-8 content">
          <div class="heading-holder">
            <h4>Add New Post</h4>
          </div>
          <div class="add-forms">
            <div class="row">
              <div class="col-12 col-md-9">
                <div class="form-group">
                  <input class="form-control" type="text" name="post_title" value="" placeholder="Post Title">
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="post_content" placeholder="Post Content"></textarea>
                </div>
                <div class="form-group upload-holder">
                  <input type="file" name="" value="">
                  <img src="assets/images/icon-upload.png" alt="">
                  <span>Upload a Photo</span>
                </div>
              </div>
              <div class="col-12 col-md-3">
                <div class="actions">
                  <a href="#" class="btn btn-white">Publish</a>
                  <a href="#" class="btn btn-dark-green">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
