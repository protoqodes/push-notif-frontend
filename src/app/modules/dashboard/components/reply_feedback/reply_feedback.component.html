<main class="add-post">
  <div class="holder">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-8 content">
          <div class="heading-holder">
            <h4>Reply Feedback</h4>
          </div>
          <form #form="ngForm" (ngSubmit)="replyFeedback(form.value)" class="add-forms">
            <div class="row">
              <div class="col-12 col-md-9">
                <div class="form-group">
                  <input ngModel class="form-control" type="text" name="email" value="{{email}}" placeholder="Email">
                </div>
                <div class="form-group">
                  <textarea ngModel class="form-control" name="description" placeholder="Post Content"></textarea>
                </div>
                
              </div>
              <div class="col-12 col-md-3">
                <div class="actions">
                  <input type="submit" value="Publish" class="btn btn-white" style="width: 100%">
                  <a href="#" class="btn btn-dark-green">Cancel</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
