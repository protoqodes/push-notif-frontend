<main class="add-post">
  <div class="holder">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-8 content">
          <div class="heading-holder">
            <h4>SEND EMAIL to : {{email}}</h4>
          </div>
            <form #form="ngForm" (ngSubmit)="Send(form.value)" class="add-forms">
            <div class="row">
              <div class="form-group col-12 col-md-6">
                <input ngModel value="{{title}}" class="form-control" type="text" name="title" placeholder="Subject">
              </div>
              <div class="form-group col-12 col-md-6">
                <input ngModel class="form-control" type="textarea" name="message" placeholder="Message">
              </div>
              <div class="actions">
                  <input type="submit" value="Submit" class="btn btn-white" style="width: 100%">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
